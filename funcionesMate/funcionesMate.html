<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<script src="math.js"></script>
	<title>AAAAAAA</title>
	</head>
	<body>
		<p id="sum"></p>
				<p id="sum2"></p>
		<script type="text/javascript">
			var z;
			var j;
			var x = [0.2,0.3,0.6,0.9,1.1,1.3,1.4,1.6];
			var y = [0.050446,0.098426,0.33277,0.7260,1.0972,1.5697,1.8487,2.5015];
			var aux=0;
			var aux2=0;
			for (var i = 0; i < (x.length) ; i++) {
				z=Math.pow(x[i],2);
				aux=aux+z;
			}

			document.getElementById("sum").innerHTML = aux;

			for (var i = 0; i < (y.length) ; i++) {
				j=Math.pow(y[i],2);
				aux2=aux2+j;
			}
			document.getElementById("sum").innerHTML = aux2;

		</script>	
	</body>
</html>
